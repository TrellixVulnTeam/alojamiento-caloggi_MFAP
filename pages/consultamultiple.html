<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.png">
    <title>Alojamiento Argentina</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html"><img id="logo-header" src="../img/logo.png" alt="" /></a>
            <ul id="nav-bar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="/pages/alojamientos.html">Alojamientos</a></li>
                <li><a href="/pages/faq.html">Preguntas Frecuentes</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- La consulta multiple realizaría las consultas en todos los alojamientos de la ciudad seleccionada anteriormente  -->
    <main>
        <!-- Esta imagen estaría recortada y solamente quedaría visible los picos de las montañas -->
        <img src="../img/busquedamultiple.jpg" alt="" width="100%">
        <div>
            <h1 class="titulo-pregunta">Querés realizar tu consulta?</h1>
            <form action="">
                <div>
                    <label for="flname">Nombre y Apellido completo:</label>
                    <input type="text" id="flname" name="flname" size="40" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" size="35" required>
                </div>
                <div>
                    <label for="entrada">Fecha de entrada:</label>
                    <input type="date" name="entrada" id="entrada" required>
                </div>
                <div>
                    <label for="salida">Fecha de salida:</label>
                    <input type="date" name="salida" id="salida" required>
                </div>
                <div>
                    <label for="mayores">Mayores:</label>
                    <input type="number" name="mayores" id="mayores" required>
                </div>
                <div>
                    <label for="menores">Menores:</label>
                    <input type="number" name="menores" id="menores" required value="0">
                </div>
                <div>
                    <label for="mensaje">Su consulta:</label><br>
                    <textarea name="message" rows="10" cols="70"
                        placeholder="Aquí podes consultar por algún servicio en específico que estés buscando,si acepta mascotas, etc..."></textarea>
                </div>
                <button>Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </div>
    </main>

    <footer>
        <p id="p-footer">Derechos reservados - Alojamientos Argentina 2022</p>
        <a href="../index.html"><img id="logo-footer" src="../img/logo.png" alt="" /></a>
    </footer>
</body>

</html>
